  // FUNKTION FÜR BILDVERGRÖSSERUNG
  function setupImageEnlargement() {
    // Wählt alle img-Elemente innerhalb des Project-View-Containers aus
    const projectImages = document.querySelectorAll('#project-view img');

    projectImages.forEach(img => {
        // Fügt einen Event Listener zu jedem Bild hinzu
        img.addEventListener('click', (e) => {
            // Überprüfen, ob das Bild tatsächlich einen Quellpfad hat (also geladen wurde)
            if (img.src && img.src.includes('imgur')) { 
                lightboxImg.src = img.src;
                lightbox.classList.add('active'); // Lightbox anzeigen
            }
        });
    });

    // Lightbox schließen bei Klick auf das Overlay
    lightbox.addEventListener('click', (e) => {
        // Schließt die Lightbox, da pointer-events: none auf lightbox-img gesetzt ist.
        lightbox.classList.remove('active'); 
    });

    // Lightbox schließen bei ESC-Taste
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && lightbox.classList.contains('active')) {
            lightbox.classList.remove('active');
        }
    });
  }
  // ENDE FUNKTION FÜR BILDVERGRÖSSERUNG
